# Render Blueprint for Gestion Chantier
services:
  # Backend API Service
  - type: web
    name: gestion-chantier-backend
    runtime: node
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npm run db:migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-chantier-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
    healthCheckPath: /api/health
    
  # Frontend Service
  - type: web
    name: gestion-chantier-frontend
    runtime: node
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: https://gestion-chantier-backend.onrender.com

# Database
databases:
  - name: gestion-chantier-db
    databaseName: gestion_chantiers
    region: frankfurt
    plan: free
    ipAllowList: []
